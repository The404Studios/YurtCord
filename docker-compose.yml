version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: yurtcord-postgres
    environment:
      POSTGRES_DB: yurtcord
      POSTGRES_USER: yurtcord
      POSTGRES_PASSWORD: yurtcord
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yurtcord"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: yurtcord-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: yurtcord-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # YurtCord API
  api:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: yurtcord-api
    ports:
      - "5000:5000"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=yurtcord;Username=yurtcord;Password=yurtcord"
      Jwt__Secret: "YurtCord_Super_Secret_Key_Change_This_In_Production_Min_256_Bits"
      Jwt__Issuer: "YurtCord"
      Jwt__Audience: "YurtCordUsers"
      Redis__ConnectionString: "redis:6379"
      MinIO__Endpoint: "minio:9000"
      MinIO__AccessKey: "minioadmin"
      MinIO__SecretKey: "minioadmin"
      SEED_DATABASE: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  # YurtCord Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: yurtcord-frontend
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: "http://localhost:5000"
      VITE_GATEWAY_URL: "http://localhost:5000/gateway"
      VITE_APP_NAME: "YurtCord"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: yurtcord-network
